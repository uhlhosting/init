        name: 'Creating Documents in Huly'
        content: |
          # **Creating a teamspace**

          Documents are organized into teamspaces, which can be used to model your team‚Äôs specific needs. For example, you may choose to organize your Documents into teamspaces called ‚ÄúFeatures‚Äù, ‚ÄúMarketing‚Äù, ‚ÄúStyle Guides‚Äù etc.

          To create a teamspace, click the `+` that appears when hovering over the word ‚ÄúTeamspaces‚Äù in the sidebar, or by clicking the dropdown arrow next to the `+ Create a Document` button and selecting `Create teamspace`.

          ![](image://file?file=${docGif1}&width=1440)

          # **Creating a Document**

          There are two ways to create a document:

          Click the `+ Create a document` button at the top of the Documents sidebar. This opens a dialog with the option to select a teamspace for your Document; the default parent will be the most recently selected teamspace or Document. Enter a title for your Document and click `Create`.

          Hover over the a teamspace name or any other Document and click the `+` button that appears. The new Document will automatically be nested within the Teamspace or Document you selected.

          ![](image://file?file=${docGif2}&width=1440)

          # **Formatting Document content**

          Documents support markdown formatting. There are a few ways to access formatting options for your text:

          Type markdown syntax directly into your Document.

          Use the floating toolbar that appears when text is selected on the page.

          Formatting options include headers, text emphasis, links, blockquotes, numbered and bulleted lists, and code blocks.

          Images, tables and separator lines are also available by hovering over text and clicking the `+` icon that appears on the left side.

          # **Enrich your documents with @mentions, Todos and collaboration**

          Documents are directly integrated within the rest of the Huly platform, making it easy to tag team members, assign Todos and connect to Issues. Team members can collaborate in real time, eliminating the need to send files back and forth or meet to discuss revisions.

          # **Mentions**

          Mention a team member by using @mention syntax. The member will receive a notification that they have been mentioned in the Document. 

          # **Creating Todos**

          Create a Todo item by typing `[]` then `space` on a new line. An empty checkbox will appear. As you begin typing, a profile icon will appear to the left of the checkbox. Click this icon to select a team member to assign the task to. That team member will receive a notification that they have been assigned a Todo, and they‚Äôll be able to schedule the Todo in their Planner.

          * [ ] You can assign a Todo item any time by hovering over the checkbox and clicking the profile icon. 
          * [ ] Try assigning these Todos to yourself!

          # **Real-time collaboration**

          Team members can collaborate on Documents at the same time! Multiple people can edit and add to Documents simultaneously, and in a future version team members‚Äô live cursors will be visible on the screen when working collaboratively. Check out our [video](https://www.youtube.com/watch?v=CyRlFuOaruQ) to learn more about collaborative editing in Huly Documents!
