        content: |
          Huly‚Äôs **Team Planner** is a powerful tool that provides a bird's-eye view of your team's workflow, enhancing collaboration and efficiency. This is a dedicated space where you can see your team's scheduled activities and progress. 

          You can access your Team Planner any time by clicking the sun icon in the left sidebar. It won‚Äôt look like much until your team starts using Huly to schedule Action Items, but let‚Äôs dive in deeper into how this feature can improve your workflows!

          # **Understand your team‚Äôs agenda at a glance**

          - **View Action Items:** On your Team Planner, you can see a clear agenda of what's planned for today and tomorrow. This immediate insight helps in aligning your tasks with the team's priorities and ensures everyone is on the same page.

          - **Review completed tasks:** Easily track completed Action Items from today, yesterday, and any previous days. This retrospective view not only offers a sense of accomplishment but also aids in evaluating team productivity and planning future tasks more effectively.

          # **Optimize your team‚Äôs efficiency**

          - **Enhanced visibility and coordination:** By having a comprehensive overview of the team's planned and completed Action Items, you can better coordinate efforts, avoid overlaps, and identify areas needing more resources.

          - **Streamlined communication:** The Team Planner reduces the need for constant check-ins and meetings, as team members can directly see each other‚Äôs planned and completed tasks, fostering a more efficient workflow.


          ***Team Planner - Agenda view***
          ![](image://file?file=${docImage3}&width=1440)

          ***Team Planner - Calendar view***
          ![](image://file?file=${docImage4}&width=1440)

          As you continue to use Action Items in Huly, you‚Äôll discover how they seamlessly integrate into both your personal and team planning processes, elevating the way you manage and execute tasks. The Team Planner is just one of the many ways Huly empowers you and your team to stay organized, synchronized, and productive.
