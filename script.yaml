          Now, navigate back to the Tracker by clicking the checkbox icon in the left side panel. Notice that the status of your issue *automatically updated* to ‚ÄúIn Progress‚Äù! That‚Äôs because you scheduled your Action Item, indicating your commitment to completing the work.

