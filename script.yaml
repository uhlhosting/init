          ### Task 4 - Schedule your first Action Item

          Remember that issue you just created in the previous step? Because you set the issue status to ‚ÄúTodo‚Äù and assigned it to yourself, you‚Äôve received a corresponding Action Item for that issue.

          Head over to your Planner by clicking the calendar icon in the left sidebar. Here, you‚Äôll see an Action Item for the issue you just created!

