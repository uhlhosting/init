          An **Action Item** is a task to be completed by a specific team member. 

          > *But wait ‚Ä¶ didn‚Äôt we just create an **issue** assigned to a team member?* What‚Äôs the difference? 

          At a glance:

          * **Issue** - work that needs to be completed 
          * **Action Item** - an individual‚Äôs responsibility to complete that work

          When an issue is created with the status of ‚ÄúTodo‚Äù and assigned to a team member, that team member receives a corresponding Action Item in their personal Planner.

          Let‚Äôs see how the issue status is *automatically updated* based on an individual team member‚Äôs progress towards their Action Item. Let‚Äôs go!

